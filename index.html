<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinment 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>

<body>
    <div class="main">

        <!-- hero section -->
        <section class="hero">
            <nav class="navbar">
                <h1>LOGO</h1>
                <button>Sign Up</button>
            </nav>
            <div class="container">
                <h1>Cool Dark UI Template for <br>Webflow Agencies!</h1>
                <button>Stay Focused</button>
            </div>
        </section>
        <!-- action section -->
        <div class="action">
            <div class="container2">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button>Launch Live Preview</button>
            </div>
            <div class="action-img">
                <img src="Assets/wc-mini.png" alt="wc-mini">
            </div>
        </div>
        <!-- Joined Thousands of Productive Users -->
        <div class="joined">
            <h1>Joined Thousands of Productive Users</h1>
            <ul class="joined-list">
                <li>50K</li>
                <li>2M+</li>
                <li>95%</li>
            </ul>
            <ul class="joined-list2">
                <p>Active Users</p>
                <p>Focus Sessions</p>
                <p>Satisfaction Rate</p>
            </ul>
        </div>
        <!-- What our users say -->
        <section class="users-reviews">
            <h1>What our users say</h1>
        </section>
    </div>




</body>

</html>
